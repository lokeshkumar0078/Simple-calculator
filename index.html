
<!DOCTYPE html>
<html>
<head>
	<title>CalC</title>
    <script type="text/javascript" src="calc.js"> </script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
	<div class="calstyle">
		<form name="forms" class="form">
			<input type="text" name="display" id="input-text">
			
			<br><br>
			<input class="button" type="button" name="btn1" value="1" onclick="dispnum(btn1.value)">
			<input class="button" type="button" name="btn2" value="2" onclick="dispnum(btn2.value)">
			<input class="button" type="button" name="btn3" value="3" onclick="dispnum(btn3.value)">
			<input class="close" class="button" type="button" name="addbtn" value="+" onclick="dispnum(addbtn.value)">
             <br><br>
			<input class="button" type="button" name="btn4" value="4" onclick="dispnum(btn4.value)">
			<input class="button" type="button" name="btn5" value="5" onclick="dispnum(btn5.value)">
			<input class="button" type="button" name="btn6" value="6" onclick="dispnum(btn6.value)">
			<input class="close" class="button" type="button" name="subbtn" value="-" onclick="dispnum(subbtn.value)">
			<br><br>
			<input class="button" type="button" name="btn7" value="7" onclick="dispnum(btn7.value)">
			<input class="button" type="button" name="btn8" value="8" onclick="dispnum(btn8.value)">
			<input class="button" type="button" name="btn9" value="9" onclick="dispnum(btn9.value)">
			<input class="close" class="button" type="button" name="divbtn" value="/" onclick="dispnum(divbtn.value)">
			<br><br>
			<input class="close" class="close" class="button" type="button" name="ptbtn" value="." onclick="dispnum(ptbtn.value)">
			<input class="button" type="button" name="zerobtn" value="0" onclick="dispnum(zerobtn.value)">
            <input class="close" class="button" type="button" name="clearbtn" value="C" onclick="forms.display.value='' " id="clear">
			
			<input class="close" class="button" type="button" name="mulbtn" value="*" onclick="dispnum(mulbtn.value)">
			<br><br>
            <input class="button1" type="button" name="eqlbtn" value="=" onclick="equal()">
            <input class="button1" type="button" name="eqlbtn" value="Backspace" onclick="backspace()">
			
			
		</form>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
